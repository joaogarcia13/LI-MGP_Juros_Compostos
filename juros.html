<!DOCTYPE html>
<html lang="pt">

<head>
    <title>
        Simulador Juros Compostos
    </title>
    <meta charset="UTF-8">
    <meta name="viewport content=with=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">

    <link href="juros.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css" integrity="sha512-C7hOmCgGzihKXzyPU/z4nv97W0d9bv4ALuuEbSf6hm93myico9qa0hv4dODThvCsqQUmKmLcJmlpRmCaApr83g==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css" rel="stylesheet">
</head>

<body class="container-fluid">

    <!--Escolher o simulador-->
    <section>
        <div class="row">
            <button type="button" class="btn btn-outline-secondary col-3" id="simulador1">Simulador 1</button>
            <button type="button" class="btn btn-outline-secondary col-3" id="simulador2">Simulador 2</button>
        </div>
    </section>

    <!--Secção dos simuladores-->
    <section>
        <!--Simulador1-->
        <div id="calculadora1" class="col-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="valorInitial" value="0">
                <span class="input-group-text">Valor Inicial</span>
            </div>

            <div class="input-group mb-3 col-2">
                <input type="text" class="form-control" id="tempo" value="0">
                <div class="input-group-append">
                    <select class="form-select" aria-label="Default select example" id="TempoJuros">
                        <option selected id="anos">Anos</option>
                        <option id="meses">Meses</option>
                    </select>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="juro" value="00.00">
                <span class="input-group-text">Juro</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="periodo" value="0">
                <span class="input-group-text">Periocidade</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="incremento" value="0">
                <span class="input-group-text">Incremento</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="perincremento" value="Perido de Incremento" disabled>
                <div class="input-group-append">
                    <select class="form-select" aria-label="Default select example" id="TempoInc">
                        <option selected id="anos">Anual</option>
                        <option id="meses">Mensal</option>
                        <option id="meses">Semanal</option>
                        <option id="meses">Diário</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3 col-2">
                    <input type="text" class="form-control" id="ValFinal">
                    <span class="input-group-text">Montante Final</span>

                    <input type="text" class="form-control" id="Retorno">
                    <span class="input-group-text">Retorno</span>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="validate()">Calcular</button>
            <button type="button" class="btn btn-outline-secondary" onclick="limpar()">Limpar</button>
        </div>

        <!--Simulador 2-->
        <div id="calculadora2" class="col-5 d-none">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="valorInitial2" value="0">
                <span class="input-group-text">Valor Inicial</span>
            </div>
            <div class="input-group mb-3 col-2">
                <input type="text" class="form-control" id="ValFinal2" value="0">
                <span class="input-group-text">Montante Final</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="juro2" value="00.00">
                <span class="input-group-text">Juro</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="periodo2" value="0">
                <span class="input-group-text">Periocidade</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="incremento2" value="0">
                <span class="input-group-text">Incremento</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="perincremento2" value="0">
                <span class="input-group-text">Periocidade do Incremento</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="duracao2" value="00.00">
                <span class="input-group-text">Anos atingir o montante Final</span>
            </div>
            <button type="button" class="btn btn-primary" onclick="validate()">Calcular</button>
            <button type="button" class="btn btn-outline-secondary" onclick="limpar()">Limpar</button>
        </div>
    </section>

    <!--Secção que mostra a tabela e o gráfico-->
    <section id="tabGraf" class="row d-none">
        <div class="col-6">
            <table class="table table-bordered" id="resetTabela">
                <thead id="titulos">
                    <tr>
                        <th scope="col" data-field="Tempo" id="PerTabela">Ano</th>
                        <th scope="col" data-field="JuroMes" id="PerTabela2">Juros por Mês</th>
                        <th scope="col" data-field="JuroAcumulado">Juros Acumulados</th>
                        <th scope="col" data-field="ValFinal">Montante Acumulado</th>
                        <th scope="col" data-field="IncrementoAcumul">Total Incremento</th>
                    </tr>
                </thead>
                <tbody id="corpo"></tbody>
            </table>
        </div>

        <div id="chart"></div>
    </section>

    <!--Secção do form-->
    <section>
        <form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/f/moqpynoe" method="POST">
            <fieldset id="fs-frm-inputs">
                <label for="full-name">Nome</label>
                <input type="text" name="Nome" id="full-name" placeholder="Nome" required="">
                <label for="email-address">Email</label>
                <input type="email" name="Remetente" id="email-address" placeholder="email@domain.com" required="">
                <label for="department">Motivo</label>
                <select name="Motivo" id="department" required="">
                <option value="Select" selected="" disabled="">Escolher</option>
                <option value="Informação">Informação</option>
                <option value="Dúvida">Dúvida</option>
                <option value="Report">Report</option>
              </select>
                <label for="Mensagem">Mensagem</label>
                <textarea rows="5" name="message" id="message" placeholder="Escrever aqui..." required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
            </fieldset>
            <input type="submit" value="Send Message">
        </form>
    </section>

    <!--Secção Exportação-->
    <section>

        <!--Secção Excel-->
        <button class="btn-excel" type="button" onclick="ExportarExcel()">Excel</button>

        <!--Secção PDF-->
        <button type="button" onclick="ExportarPDF()">PDF</button>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.2.11/jspdf.plugin.autotable.min.js"></script>
    <script src="juros.js"></script>
</body>

</html>
