<!DOCTYPE html>
<html lang="pt">

<head>
    <title>
        Simulador Juros Compostos>
    </title>
    <meta charset="utf-8">

    <link href="juros.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css" integrity="sha512-C7hOmCgGzihKXzyPU/z4nv97W0d9bv4ALuuEbSf6hm93myico9qa0hv4dODThvCsqQUmKmLcJmlpRmCaApr83g==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="container-fluid">

    <!--Secção dos simuladores-->
    <section>
        <!--Simulador1-->
        <div id="calculadora1" class="col-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="valorInitial">
                <span class="input-group-text">Valor Inicial</span>
            </div>
            <!-- É suposto haver dois inputs para o tempo ? -->
            <div class="row">
                <div class="input-group mb-3 col-2">
                    <input type="number" class="form-control" id="duracao" >
                    <span class="input-group-text">Tempo</span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="tempo">
                    <div class="input-group-append">
                      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tempo</button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item">Anos</a>
                        <a class="dropdown-item">Meses</a>
                      </div>
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="juro">
                <span class="input-group-text">Juro</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="periodo">
                <span class="input-group-text">Periocidade</span>
            </div>
            <div class="row">
                <div class="input-group mb-3 col-2">
                    <input type="text" class="form-control" id="ValFinal">
                    <span class="input-group-text">Montante Final</span>

                    <input type="text" class="form-control" id="Retorno">
                    <span class="input-group-text">Retorno</span>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            <button type="button" class="btn btn-outline-secondary" onclick="limpar()">Limpar</button>
        </div>
        <!--Simulador2-->
        <div id="calculadora2" class="d-none col-5">

        </div>
    </section>

    <!--Secção que mostra a tabela e o gráfico-->
    <section id="tabGraf" class="row ">
        <div class="col-6">
            <table class="table table-hover">
                ...
            </table>
        </div>

        <div class="col-6">
            <canvas id="myChart"></canvas>
        </div>
    </section>

    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous"></script>

    <script src="juros.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
