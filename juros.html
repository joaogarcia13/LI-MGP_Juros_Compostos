<!DOCTYPE html>
<html lang="pt">

<head>
    <title>
        Simulador Juros Compostos>
    </title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-7">
                <div id=calculadora>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">Valor Inicial</span>
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="duracao" aria-label="Amount (to the nearest dollar)" value="1">
                        <span class="input-group-text">Tempo</span>
                        <div class="col-3">
                            <input type="number" class="form-control">
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">Juro</span>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">Periocidade</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                    <button type="button" class="btn btn-outline-secondary">Limpar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id=tabela>
                    <table>
                        <tr>
                            <th></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id=grafico>

                </div>
            </div>
        </div>
    </div>

    <script src="juros.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
