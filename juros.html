<!DOCTYPE html>
<html lang="pt">

<head>
    <title>
        Simulador Juros Compostos>
    </title>
    <meta charset="utf-8">

    <link href="juros.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="container-fluid">

    <!--Secção dos simuladores-->
    <section>
        <!--Simulador1-->
        <div id="calculadora1" class="col-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">Valor Inicial</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">Tempo</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">Juro</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">Periocidade</span>
            </div>
            <button type="button" class="btn btn-primary">Calcular</button>
            <button type="button" class="btn btn-outline-secondary">Limpar</button>
        </div>
        <!--Simulador2-->
        <div id="calculadora2" class="d-none col-5">

        </div>
    </section>

    <!--Secção que mostra a tabela e o gráfico-->
    <section id="tabGraf" class="row d-none">
        <div class="col-6">
            <table class="table table-hover">
                ...
            </table>
        </div>

        <div class="col-6">
            <div id=grafico>

            </div>
        </div>
    </section>

    <script src="juros.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
