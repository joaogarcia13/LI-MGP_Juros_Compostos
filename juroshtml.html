<!DOCTYPE html>
<html>

<head>
    <title>
        Calculadora Juros Compostos>
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

            <div class="row">
                <div class="col-7">
                    <div id=calculadora>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">Valor Inicial</span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">Tempo</span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">Juro</span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">Periocidade</span>
                        </div>
                        <button type="button" class="btn btn-primary">Calcular</button>
                        <button type="button" class="btn btn-outline-secondary">Limpar</button>

                </div>
            </div>
            <div class="row">

                    <div id=tabela>

                                <th></th>

            </div>
            <div class="row">
                <div class="col-12">
                    <div id=grafico>

                    </div>
                </div>
